<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" value="Hey dummies!" />
    <link rel="icon" href="./media/gator.png" />
    <link rel="stylesheet" href="./index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/333efb0c4e.js" crossorigin="anonymous"></script>
    <script>
        var imgsrcs = ["./media/alcatraz.png", "./media/chichenitza.png", "./media/stonehenge.png"]
        var imgatls = ["alcatraz pictured", "Chichenitza pictured", "Stonehenge pictured"]
        var imgdescs = [
                        "Explore the fascinating history at our doorstep! (Alcatraz, San Fransisco)",
                        "Think a little bigger! (Chichenitza, Mexico)",
                        "How about smaller, but more mysterious? (Stonehenge, Norway)"
                    ]
    </script>
    <title>Travel Experts</title>
    
</head>
<body class="container">
    <article class="pageBody">
        <header class="contentseparator">
            <img src="./media/gator.png" alt="Gator Pic" class="titleimage">
            <h1 class="titletext">Welcome to Gator Travel Experts</h1>
        </header>
        <hr class="pageDivider" />
        <div class="sectionpostion">
            <script>
                for (i = 0; i < imgsrcs.length; i++){
                    document.write('<section class="contentseparator">')
                    document.write(`<img src="${imgsrcs[i]}" alt="${imgatls[i]}" class="imageresize" />`)
                    document.write(`<h3 class="displayphototext">${imgdescs[i]}</h3>`)
                    document.write('</section>')
                }
            </script>
            <section class="contentseparator">
                <p class="">
                    Hello and welcome to Gator Travel Experts! Here we strive to get you the best vacation within your budget!
                </p>
            </section>
        </div>
        <hr class="pageDivider" />
        <nav class="contentseparator">
                <div class="navbar">
                    <a href="register.html" class="linkcolour"><i class="fas fa-sign-in-alt" ></i></a>
                    <a href="contact.html" class="linkcolour"><i class="fas fa-envelope"></i></a>
                </div>
        </nav>
        <footer>
            <div class="contentseparator copyright">Copyright Gator Inc. &copy</div>
        </footer>
    </article>
</body>
</html>
